services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3000
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/personal_website
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - JWT_ACCESS_EXPIRY_HOURS=1
      - JWT_REFRESH_EXPIRY_DAYS=7
    networks:
      - app-network

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: personal_website
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro  # Auto-run migrations on first startup
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
